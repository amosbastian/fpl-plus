<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FPL Plus</title>
  </head>
  <body class="fpl-body">
    <ul id="fpl-menu-list" class="fpl-menu-list menu-hidden">
      <li id="fixtures" class="fpl-menu-item">
        <span class="icon-date_range"></span>
        <div class="fpl-small-header">Fixtures</div>
      </li>
      <li id="statistics" class="fpl-menu-item">
        <span class="icon-poll"></span>
        <div class="fpl-small-header">Statistics</div>
      </li>
      <li id="feature-guide" class="fpl-menu-item">
        <span class="icon-help_outline"></span>
        <div class="fpl-small-header">Feature guide</div>
      </li>
      <li id="refresh-data" class="fpl-menu-item">
        <span class="icon-autorenew"></span>
        <div class="fpl-small-header">Refresh data</div>
      </li>
      <li id="logout" class="fpl-menu-item">
        <span class="icon-exit_to_app"></span>
        <div class="fpl-small-header">Logout</div>
      </li>
    </ul>
    <div class="fpl-container">
      <div class="fpl-header">
        <div><b>FPL</b> Plus</div>
        <div class="fpl-header-menu">
          <span id="fpl-menu" class="icon-menu fpl-header-icon"></span>
        </div>
      </div>
      <div class="fpl-index-content">
        <div class="fpl-navigation">
          <span id="back" class="icon-arrow-left"></span>
          Points
        </div>
        <div class="fpl-team-overview">
          <div id="team-table" class="fpl-team-table">
            <div class="fpl-team-table-row fpl-team-table-row--header">
              <div>
                Team
              </div>
              <div>
                Name
              </div>
              <div>
                Next fixture
              </div>
              <div>
                FDR
              </div>
              <div class="fpl-team-table-points">
                P
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="team.bundle.js"></script>
  </body>
</html>
