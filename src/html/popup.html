<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPL Plus</title>
</head>
<body class="fpl-body">
  <div id="login" class="login">
    <div class="login-header">
      FPL Plus
    </div>
    <div class="login-body">
      <form class="login__form">
        <input class="login__input" type="text" id="fpl-user-id" placeholder="User ID"/>
        <div class="login__button" id="fpl-login">Login</div>
      </form>
    </div>
    <div class="login-footer">
      <div>
        <a href="https://users.premierleague.com/accounts/password-reset/">
          Forgot your password?
        </a>
      </div>
      <div>
        <a href="https://users.premierleague.com/a/profile/register/personal">
          Sign up now!
        </a>
      </div>
    </div>
  </div>
  <div id="welcome" class="welcome">
    <div class="login-header">
      FPL Plus
    </div>
    <div class="welcome-body">
      <div>
        <h2 id="username"></h2>
      </div>
      <div class="welcome-information">
        <div id="team-name" class="welcome-team-name">
        </div>
        <div class="welcome-user-information">
          <div class="welcome-user-statistics">
            <div>Overall points</div>
            <h4 id="overall-points"></h4>
          </div>
          <div class="welcome-user-statistics">
            <div>Overall rank</div>
            <h4 id="overall-rank"></h4>
          </div>
          <div class="welcome-user-statistics">
            <div>Gameweek points</div>
            <h4 id="gameweek-points"></h4>
          </div>
          <div class="welcome-user-statistics">
            <div>Gameweek rank</div>
            <h4 id="gameweek-rank"></h4>
          </div>
        </div>
        <div class="welcome-buttons">
          <div class="welcome-button" id="my-team-button">My team</div>
        </div>
        <div class="logout__button" id="fpl-logout">
          Logout
        </div>
      </div>
    </div>
  </div>
  <div id="my-team" class="my-team">
    <div class="login-header">
      FPL Plus
    </div>
    <div class="logout__button" id="fpl-back">
      Back
    </div>
    <div id="player-table" class="player-table">
      <div class="player-row player-table-header">
        <div>Team</div>
        <div>Name</div>
        <div>Next fixture</div>
        <div>FDR</div>
        <div class="player-table-expected-points" title="Expected points">EP</div>
      </div>
    </div>
  </div>
</body>
</html>
