<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPL Plus</title>
</head>
<body class="fpl-body">
  <div class="login">
    <div class="login-header">
      FPL Plus
    </div>
    <div class="login-body">
      <form class="login__form">
        <input class="login__input" type="text" id="fpl-email" placeholder="Email address"/>
        <input class="login__input" type="password" id="fpl-password" placeholder="Password"/>
        <div class="login__button" id="fpl-login">Login</div>
      </form>
    </div>
    <div class="login-footer">
      <div>
        <a href="https://users.premierleague.com/accounts/password-reset/">
          Forgot your password?
        </a>
      </div>
      <div>
        <a href="https://users.premierleague.com/a/profile/register/personal">
          Sign up now!
        </a>
      </div>
    </div>
  </div>
</body>
</html>
