<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FPL Plus</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  </head>
  <body class="fpl-body">
    <div class="fpl-container">
      <div class="fpl-header">
        <div><b>FPL</b> Plus</div>
        <div class="fpl-header-menu">
          <span class="icon-menu fpl-header-icon"></span>
        </div>
      </div>
      <div class="fpl-login-content">
        <div class="fpl-feature-hero">
          <div class="fpl-feature-circle">
          </div>
        </div>
        <div class="fpl-login-bottom">
          <div class="fpl-header-text">
            Login with user ID
          </div>
          <div class="fpl-standard-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </div>
          <div class="fpl-login-input">
            <input id="fpl-login-input" type="text" placeholder="Enter user ID">
          </div>
          <div id="fpl-login-button" class="fpl-login-button fpl-login-button--disabled">
            Login
          </div>
          <div class="fpl-login-footer">
            <a href="/" class="fpl-login-footer-url">I don't know my user ID</a>
            <a href="/" class="fpl-login-footer-url">Sign up now!</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
