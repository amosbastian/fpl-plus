<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FPL Plus</title>
  </head>
  <body class="fpl-body">
    <ul id="fpl-menu-list" class="fpl-menu-list menu-hidden">
      <li id="fixtures" class="fpl-menu-item">
        <span class="icon-date_range"></span>
        <div class="fpl-small-header">Fixtures</div>
      </li>
      <li id="statistics" class="fpl-menu-item">
        <span class="icon-poll"></span>
        <div class="fpl-small-header">Statistics</div>
      </li>
      <li id="feature-guide" class="fpl-menu-item">
        <span class="icon-help_outline"></span>
        <div class="fpl-small-header">Feature guide</div>
      </li>
      <li id="refresh-data" class="fpl-menu-item">
        <span class="icon-autorenew"></span>
        <div class="fpl-small-header">Refresh data</div>
      </li>
      <li id="logout" class="fpl-menu-item">
        <span class="icon-exit_to_app"></span>
        <div class="fpl-small-header">Logout</div>
      </li>
    </ul>
    <div class="fpl-container">
      <div class="fpl-header">
        <div><b>FPL</b> Plus</div>
        <div class="fpl-header-menu">
          <span id="fpl-menu" class="icon-menu fpl-header-icon"></span>
        </div>
      </div>
      <div class="fpl-index-content">
        <div class="fpl-navigation">
          Overview
        </div>
        <div class="fpl-week-overview">
          <div class="fpl-week-overview-header">
            <div class="fpl-header-row">
              <div id="username" class="fpl-medium-header">
              </div>
              <div class="fpl-medium-header fpl-medium-header--right">
                Gameweek Rank
              </div>
            </div>
            <div class="fpl-header-row">
              <div id="team-name" class="fpl-medium-text">
              </div>
              <div id="gameweek-rank" class="fpl-medium-text fpl-medium-text--right">
              </div>
            </div>
          </div>
          <div class="fpl-week-overview-points">
            <div class="fpl-medium-header">
              Points this week
            </div>
            <div id="gameweek-points" class="fpl-large-header fpl-large-header--right">
            </div>
          </div>
          <div class="fpl-week-overview-buttons">
            <div id="view-points" class="fpl-week-overview-button fpl-week-overview-button--purple fpl-small-header">
              View points
            </div>
            <div id="view-team" class="fpl-week-overview-button fpl-week-overview-button--blue fpl-small-header">
              View team
            </div>
          </div>
          <div id="gameweek-deadline" class="fpl-week-overview-deadline fpl-tiny-header">
          </div>
        </div>
        <div class="fpl-season-overview">
          <div class="fpl-season-overview-header">
            <div class="fpl-small-header">
              This season
            </div>
          </div>
          <div class="fpl-season-overview-points">
            <div class="fpl-season-points-row">
              <div class="fpl-small-header">
                Overall points
              </div>
              <div id="overall-points" class="fpl-small-header fpl-small-header--right">
              </div>
            </div>
            <div class="fpl-dark-border"></div>
            <div class="fpl-season-points-row">
              <div class="fpl-small-header">
                Overall rank
              </div>
              <div id="overall-rank" class="fpl-small-header fpl-small-header--right">
              </div>
            </div>
          </div>
          <div class="fpl-season-overview-buttons">
            <div id="view-leagues" class="fpl-week-overview-button fpl-week-overview-button--blue fpl-small-header">
              View leagues
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="menu.bundle.js"></script>
  </body>
</html>
